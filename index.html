<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container">
        <header>
            <div class="buttons">
                <div class="button filter filters__incarceration"></div>
                <div class="button witness__button"></div>
                <div class="button facility__button"></div>
                <div class="button note__button"></div>
                <div class="button noteList__button"></div>
            </div>
            <div class="filters">
                <div class="filter filters__crime"></div>
                <div class="filter filters__officer"></div>
            </div>
        </header>
        <article class="noteFormContainer"></article>
        <section class="investigation">
            <div>
                <article id="criminal__container" class="criminalsContainer"></article>
                <article class="facilityContainer"></article>
            </div>
            <div>
                <h2>Notes</h2>
                <article class="notesContainer"></article>
                
            </div>
        </section>
        <div>
            <h2>Officers</h2>
            <article class="officersContainer"></article>
        </div>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
